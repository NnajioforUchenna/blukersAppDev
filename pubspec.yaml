name: blukers
description: Dream,Connect,Build.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1+24
#version: 1.0.14

environment:
  sdk: '>=3.2.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localization: ^0.2.0
  intl: any

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  firebase_core_web: ^2.11.4
  cloud_firestore: ^4.15.4
  firebase_auth: ^4.17.4
  firebase_storage: ^11.6.9
  google_fonts: ^6.1.0
  provider: ^6.1.1
  firebase_messaging: ^14.7.10
  google_sign_in: ^6.2.1
  googleapis: ^12.0.0
  flutter_form_builder: ^9.1.1
  flutter_easyloading: ^3.0.5
  timeline_tile: ^2.0.0
  country_code_picker: ^3.0.0
  image_picker: ^1.0.1
  cached_network_image: ^3.2.3
  file_picker: ^5.5.0
  syncfusion_flutter_pdfviewer: ^24.1.47
  shared_preferences: ^2.2.0
  unicons: ^2.1.1
  flutter_blurhash: ^0.8.2
  flutter_spinkit: ^5.2.0
  devicelocale: ^0.7.0
  flutter_pdfview: ^1.0.1
  permission_handler:
  http: ^1.1.0
  #  flutter_google_places_sdk: ^0.3.6
  lottie: ^3.0.0
  flutter_screenutil: ^5.9.0 # latest version 5.9.0 has some issues
  carousel_slider: ^4.2.1
  url_strategy: ^0.2.0
  webview_flutter: ^4.2.2
  webview_flutter_web: ^0.2.2+1
  cloud_functions: ^4.4.0
  url_launcher: ^6.2.5
  upgrader: ^9.0.0
  package_info_plus: ^5.0.1
  pub_semver: ^2.1.4
  in_app_purchase: ^3.1.13
  universal_html: ^2.2.3
  go_router: ^13.0.1
  flutter_svg: ^2.0.7
  #  purchases_flutter: ^4.1.1
  form_builder_validators: ^9.1.0
  form_builder_extra_fields: ^10.1.0
  form_builder_file_picker: ^4.1.0
  showcaseview: ^2.0.3
  dart_format: ^0.0.4
  font_awesome_flutter: ^10.7.0
  device_info_plus: ^9.1.2
  sign_in_with_apple: ^6.1.0
  flutter_facebook_auth: ^6.2.0




dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1
  change_app_package_name: ^1.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/splash/
    - assets/data/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
    - assets/industryImages/
    - web/stripe_payment/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
